<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>ETS Pemrogramman Web 2023</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
</head>

<body class="">

    <!-- Kerjakan dibawah sini -->
    <div class="container">
        <div id="lists" class="row"></div>
    </div>

    <script>

        window.addEventListener('load', loadAPI);

        function loadAPI() {

            var API = "https://it-its.id/api/books"

            fetch(API)
                .then(response => response.json())
                .then(function (books) {
                    var cards = books.map(book => {
                        return `
                        <div class="col-12 col-md-4 mb-4">
                            <div class="card shadow p-4">
                                <div class="card-body">
                                    <h4 class="card-title">${book.title} (${book.year})</h4>
                                    <p class="card-text fs-5">${book.author}</p>
                                </div>
                            </div>
                        </div>
                        `;
                    });

                    document.getElementById("lists").innerHTML = cards.join('');
                }).catch(function (e) {
                    alert("Gagal Fetch");
                });
        }

    </script>
    <!-- Kerjakan diatas ini -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
        crossorigin="anonymous"></script>
</body>

</html>
